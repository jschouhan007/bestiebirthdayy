    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-image: url("background1.png");
            position: relative;
        }

        /* Firecracker Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

       /* Music Box */
.music-box {
    width: 350px;
    height: 160px;
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
    border-radius: 50px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0px 0px 15px rgba(251, 255, 7, 0.7);
}


/* Audio Controls */
.music-box::-webkit-media-controls-panel {
    background-color: rgba(208, 255, 0, 0.9); /* Orange-red controls */
    border-radius: 15px;
}

/* Customizing Buttons */
.music-box::-webkit-media-controls-play-button,
.music-box::-webkit-media-controls-pause-button {
    filter: invert(1); /* Makes the icons white */
    width: 85px;
    height: 85px;
}

/* Customizing Volume Control */
.music-box::-webkit-media-controls-volume-slider {
    accent-color: #ff4500; /* Orange-red volume slider */
}


        /* Image Slider */
        .slider-container {
            width: 100%;
            overflow: hidden;
            /* border: #ffffff solid 12px; */
            border-radius: 50px;
            
            margin: 20px auto;
            position: relative;
        }

        .slider {
            display: flex;
            width: 300%;
            animation: slide 210s infinite linear;
        }

        .slider img {
            width: 100%;
            padding: auto;
            height: 1600px;
            border: black solid 12px;
            border-radius: 50px;
            object-fit: cover;
        }

        /* Slide Animation */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            33% {
                transform: translateX(-100%);
            }

            66% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(0);
            }
        }
        

        /* Bottom Redirect Button */
        .fixed-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            height: 350px;
            width: 350px;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgb(248, 191, 47);
            color: rgb(255, 11, 11);
            border: rgb(0, 0, 0) solid ;
            border-radius: 50%;
            cursor: pointer;
        }
        .fixed-button p{
            font-size: 95px;
            font-weight: bold;
            color: rgb(60, 48, 48);
            border: black solid;
            border-radius: 50px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .fixed-button:hover {
            background-color: rgb(242, 19, 19);
            /* transform: scale(1.8); */
        }
    </style>

    <script>
        // Redirect Function
        function redirect() {
            window.location.href = "index.html";
        }

        // Firecracker Effect
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createParticle(x, y) {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 5 + 1,
                    speedX: Math.random() * 5 - 2.5,
                    speedY: Math.random() * 5 - 2.5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.size *= 0.95;

                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                if (particle.size < 0.5) particles.splice(index, 1);
            });

            requestAnimationFrame(animateParticles);
        }

        // Keep firecrackers bursting at random locations
        function launchFireworks() {
            setInterval(() => {
                let randomX = Math.random() * canvas.width;
                let randomY = Math.random() * canvas.height;
                createParticle(randomX, randomY);
            }, 500); // Burst every 0.5 seconds
        }

        // Start Music and Firecrackers
        window.onload = () => {
            launchFireworks();
            animateParticles();

            // Auto Play Music
            let music = document.getElementById("bgMusic");
            music.play().catch(() => {
                console.log("User interaction required for autoplay.");
            });
        };
